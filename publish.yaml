
Type: Application
Name: fc-llm
Provider:
  - 阿里云
Version: dev
Description: 部署大模型及相关应用到函数计算
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - imageUrl
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
    appName:
      title: 应用
      type: string
      default: pg-chatglm2-6b-webui
      description: 大语言模型的应用, pg-chatglm2-6b-webui(带向量数据库的私有知识问答应用);chatglm2-6b-webui(带webui的大语言模型聊天应用);chatglm2-6b-api(chatglm2-6b的api服务)
      enum:
        - pg-chatglm2-6b-webui
        - chatglm2-6b-webui
        - chatglm2-6b-api
    llmModel:
      title: 大语言模型
      type: string
      default: chatglm2-6b-int4
      description: 选择基础的大语言模型 chatglm2-6b-int4(int4 量化的 chatglm2-6b模型，不会消耗您的nas资源)
      enum:
        - chatglm2-6b-int4
        # - chatglm2-6b
    serviceName:
      title: 服务名
      type: string
      default: fc-llm
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_:/.]{0,127}$"
      description: 您可以根据需要设置不同的服务名，同一个服务会共享部分第三方云产品资源
    roleArn:
      title: RAM 角色 ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: |
        函数计算访问云服务时使用的服务角色，需要填写具体的角色ARN，格式为acs:ram::$account-id>:role/$role-name。例如：acs:ram::14310000000:role/aliyunfcdefaultrole。
        如果您没有特殊要求，可以使用函数计算提供的默认的服务角色，即AliyunFCDefaultRole, 并增加 AliyunFCFullAccess 权限。如果您首次使用函数计算，可以访问 https://fcnext.console.aliyun.com 进行授权。
        详细文档参考 https://help.aliyun.com/document_detail/181589.html#section-o93-dbr-z6o"
      required: true
      x-role:
        name: fcdeployrole
        service: fc
        authorities:
          - AliyunFCDefaultRolePolicy
          - AliyunFCFullAccess